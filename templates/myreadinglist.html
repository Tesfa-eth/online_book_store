{% extends 'base_dashboard.html' %}

{% block logout %}Log out{% endblock %}

{% block content %}
      <p style="color: darkorchid; text-decoration: darkslategrey; position:absolute; right: 90px;">{{username}}</p>
    <h1 style="color:darkolivegreen;">{% block title %} My Reading List{% endblock %}</h1>
    <hr>
    {% for book in books_list %}
        <img src= "{{book.url}}" alt="{{book.title}}" style="width:200px;height:250px;" class="rounded float-block">
        <div class="font-weight-light">Book title- {{ book.title }}</div>
        <div class="font-weight-light">Description: {{book.description}}</div>

        <form action="{{ url_for('remove_from_readinglist', id=book.id) }}" method="POST">
            <input type="submit" value="Remove from reading list"
                    onclick="return confirm('Would you like to remove {{book.title}} from your reading list?')">
        </form>
        <hr>
    {% endfor %}
{% endblock %}
